      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <title>Document</title>

  <body>
    <div id="container" class="container mt-5">
      <h1>Vuex</h1>
      <h4>Libreria externa de vue, creada por vue</h4>
      <h4>
        Permite hacer datos globales y utilizarlos en otros lados y otras cosas
        más
      </h4>
      <titulo></titulo>
    </div>

    <script>
      const store = new Vuex.Store({
        //1 Iniciar un estado, se colocan los datos
        //El estado,la fuente de la verdad que impulsa nuestra aplicación;
        state: {
          count: 0,
        },
        mutations: {
          aumentar() {
            this.state.count++;
          },
          //Con parametro
          aumentar2(state) {
            state.count++;
          },
        },
      });

      const app = new Vue({
        el: "#container",
        //JS entiende que si lo escribo una vez significa que se llaman igual
        //Seria como hacer store:store
        store,
      });
    </script>
  </body>
