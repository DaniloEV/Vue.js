<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="container mt-5">
      <h1>{{titulo}}</h1>
      <p>Mensaje a escribir</p>
      <input type="text" class="form-control my-3" v-model="mensaje" />
      <h3>{{mensaje}}</h3>
      <hr />
      <p>Mensaje invertido</p>
      <!-- Sin parentesis, solo nombre, en el data no se puede hacer logica. -->

      <h3>Invertido: {{invertido}}</h3>
      <hr />
      <button class="btn btn-primary my-3" @click="contador++">+</button>
      <button class="btn btn-danger my-3" @click="contador--">-</button>
      <h3>Contador {{contador}}</h3>

      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          :style="{'width' : contador + '%'}"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          :class="color"
        >
          <!-- :class no ocupa los parentesis, ya que le estÃ¡ pasando por propiedad computada  -->
          {{contador}}%
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/05.js"></script>
  </body>
</html>
