<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>{{titulo}}</h1>
      <h4>Nombre</h4>
      <!--Propiedad v-model permite que se le asigne a una propiedad el dato que quiero y lo envie al lenguaje-->
      <input type="text" v-model="nombre" />
      <h4>Edad</h4>
      <input type="text" v-model="edad" />
      <h4>Beca</h4>
      <input type="checkbox" id="checkbox" v-model="beca" />
      <label for="checkbox" v-if="beca===true">Beca</label>
      <label for="checkbox" v-else>Sin Beca</label>
      <hr />
      <!--Propiedad v:on-click o @click llame a la funcion que quiero-->
      <button id="btnAgregar" v-on:click="agregarDato">Agregar</button>

      <ul>
        <!--Propiedad v-for='nombre of array' de vue para for-->
        <h4>
          <li v-for="user of usuarios">
            Nombre: {{user.nombre + " || Edad:" +user.edad}}
            <span v-if="user.estado===true">|| Con beca</span>
            <label v-else>|| Sin Beca</label>
          </li>
        </h4>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
