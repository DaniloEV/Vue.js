<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container" class="container mt-5">
      <h1>{{titulo}}</h1>
      <h3>Mi GYM</h3>
      <input
        type="text"
        class="form-control my-3"
        v-model="nuevaTarea"
        @keyup.enter="agregarTarea"
      />
      <button class="btn btn-dark text-light" @click="agregarTarea">
        Agregar Ejercicio
      </button>
      <!--Puedo traer dos cosas para el array, en este caso el objeto y su index-->
      <div v-for="(tarea,index) of tareas">
        <div
          class="alert my-3"
          role="alert"
          :class="{'alert-danger' : !tarea.estado, 'alert-success' : tarea.estado}"
        >
          <div class="d-flex justify-content-between">
            <div>
              <span
                >{{index+1}} - {{tarea.nombre}} -
                <span v-if="tarea.estado===true"> Terminado</span>
                <label v-else> No terminado</label></span
              >
            </div>
            <div>
              <button class="btn btn-sucess" @click="editarTarea(index)">
                OK
              </button>
              <button class="btn btn-danger" @click="eliminarTarea(index)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/crud.js"></script>
  </body>
</html>
